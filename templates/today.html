{% extends 'base.html'%}

{% block navtoday %}
active
{% endblock %}



{% block content %}

<div>

    <div class="card">
        <div class="card-body d-flex">
            <p class="lead">Calories total: </p>
            <h2 class="ml-auto">1200</h2>
        </div>
    </div>

    <h2 id="today-heading">Today's nutrition</h2>


    <ul class="list-group">
        <li class="list-group-item">
            <div class="d-flex">
                <div class="p-2 lead">Porridge</div>
                <div class="p-2 lead"> - </div>
                <div class="p-2 lead">150g</div>
                <div class="ml-auto p-2 lead">552 cal</div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="d-flex">
                <div class="p-2 lead">Apple</div>
                <div class="p-2 lead"> - </div>
                <div class="p-2 lead">100g</div>
                <div class="ml-auto p-2 lead">150 cal</div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="d-flex">
                <div class="p-2 lead">Pasta</div>
                <div class="p-2 lead"> - </div>
                <div class="p-2 lead">100g</div>
                <div class="ml-auto p-2 lead">356 cal</div>
            </div>
        </li>
    </ul>

    <a href="{{url_for('get_foods')}}" role="button" class="btn btn-outline-success bg-light btn-lg"
        id="add-food-today">Add meal</a>



</div>


{% endblock %}
