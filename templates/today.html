{% extends 'base.html'%}

{% block navtoday %}
active
{% endblock %}



{% block content %}

<div>

    <div class="card">
        <div class="card-body d-flex">
            <p class="lead">Calories total: </p>
            <h2 id="totalcalorieview" class="ml-auto"></h2>
        </div>
    </div>

    <p id="today-heading" class="h4 text-center">Today's Nutrition</p>

    <div>
        <ul id="dailynutritionlist" class="list-group">

        </ul>

    </div>

    <div>
        <a href="{{url_for('get_foods')}}" role="button" class="btn btn-outline-success bg-light btn-lg"
            id="add-food-today">Add Meal</a>
    </div>

    <div>
        <button role="button" class="btn btn-outline-warning bg-light" id="clear-all-meals"
            onclick="clearAllMeals()">Clear All Meals</button>
    </div>


</div>


{% endblock %}


{% block pagescript %}
<script src="{{url_for('static', filename='js/dailynutrition.js')}}"></script>


{% endblock %}
