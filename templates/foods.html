{% extends 'base.html'%}
{% block navdatabase %}
active
{% endblock %}


{% block content %}

<!-- <div class="card">

</div> -->

<form class="form-group" id="searchfoodsform" method="get" action="{{url_for('search_foods')}}">
    <div class="form-row">
        <input name="search" class="form-control col-7 form-control-lg" type="text" placeholder="Search"
            aria-label="Search">
        <div class="col-1"></div>

        <button class="btn btn-success col-4" type="submit">Search</button>

    </div>
</form>


<div class="list-group" id="addfoodtodblistgroup">
    <li href="#" class="list-group-item list-group-item-action d-flex addfoodtodblistitem bg-info">
        <div>
            <em> If you can't find an item, contribute to the open food database:</em>
        </div>
        <a class="ml-auto p-2 btn btn-outline-success bg-light" href="{{url_for('add_food')}}">Add a new food to the database</a>

    </li>
</div>


<div>

    <div class="list-group">

        {% for food in foods %}


        <li href="#" class="list-group-item list-group-item-action d-flex">
            <div>
                {{food.name_en}}
            </div>
            <button class="ml-auto p-2 btn btn-outline-success bg-light">Add to today</button>

        </li>

        {% endfor %}

    </div>




</div>


{% endblock %}
